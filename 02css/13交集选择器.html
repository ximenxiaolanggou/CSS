<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        交集选择器：交集选择器由两个选择构造器构成，其中第一个为标签选择器，第二个为class选择器(也可以使ID选择器)；如h3.special
        */
        .singer {
            color: red;
        }
        div.singer {
            font: bolder 50px '楷体';
            text-shadow: 10px 10px 0px rgba(255,0,0,0.4);
        }
    </style>
</head>
<body>
<div class="singer">刘德华</div>
<div class="singer">张学友</div>
<p class="singer">张杰</p>
<p class="singer">薛之谦</p>
</body>
</html>
