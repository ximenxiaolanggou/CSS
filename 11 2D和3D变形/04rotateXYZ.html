<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            transition: all 0.6s;
        }
        .img1:hover {
            transform: rotateX(360deg);
        }
        .img2:hover {
            transform: rotateY(360deg);
        }
        .img3:hover {
            transform: rotateZ(360deg);
        }
    </style>
</head>
<body>
        <img class="img1" src="./images/pk1.png" width="200" alt="">
        <img class="img2" src="./images/pk1.png" width="200" alt="">
        <img class="img3" src="./images/pk1.png" width="200" alt="">
</body>
</html>
