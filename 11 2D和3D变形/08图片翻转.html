<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 280px;
            height: 280px;
            margin: 200px auto;
            position: relative;
            perspective: 1000px;
        }
        img {
            position: absolute;
            transition: all 0.6s;
        }
        div:hover img {
            transform: rotateY(180deg);
        }
        img:first-child {
            z-index: 1;
            backface-visibility: hidden;
        }

    </style>
</head>
<body>
<div>
    <img src="./images/qian.svg" alt="">
    <img src="./images/hou.svg" alt="">
</div>
</body>
</html>
