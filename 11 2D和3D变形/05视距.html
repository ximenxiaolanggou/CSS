<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 450px;
            height: 300px;
            margin: 200px auto;
           perspective: 1000px;
        }
        img {
            transition: all 1s;
            transform-origin: left;
        }
        img:hover {
            transform: rotateY(60deg);
        }

    </style>
</head>
<body>
    <div>
        <img src="./images/1.jpg" alt="">
    </div>
</body>
</html>
