<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /*动画名称 动画时间 运动曲线 合适开始 播放次数 是否反方向*/
            animation: go 2s ease-in 0s infinite; /*引用动画*/
            /*
            动画名称是自定义的
            */
        }
        @keyframes go {
            0% {
                transform: translate(0,0);
            }
            25% {
                transform: translate(300px,0);
            }
            50% {
                transform: translate(300px,300px);
            }
            75% {
                transform: translate(0,300px);
            }
            100% {
                transform: translate(0,0);
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
