<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .par {
            width: 400px;
            height: 600px;
            background-color: pink;
            margin: 200px auto;
            perspective: 1000px;
            font: italic bolder 35px/600px '楷体';
            text-align: center;
            position: relative;
        }
        .left {
            width: 200px;
            height: 600px;
            background-color: red;
            transition: all 0.6s;
            transform-origin: left;
            position: absolute;
            top: 0;
            left: 0;
        }
        .right {
            width: 200px;
            height: 600px;
            float: right;
            background-color: green;
            transition: all 0.6s;
            transform-origin: right;
            position: absolute;
            top: 0;
            right: 0;
        }
        .par:hover .left {
            transform: rotateY(-120deg);
        }
        .par:hover .right {
            transform: rotateY(120deg);
        }
    </style>
</head>
<body>
    <div class="par">
        你好，煞笔！！
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>
</html>
