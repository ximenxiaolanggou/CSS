<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 900px;
            height: 600px;
            border: 1px solid red;
            margin: 100px auto;
        }
        div {
            width: 33.3%;
            height: 100%;
            float: left;
        }
        div:nth-child(1) {
            background-color: pink;
        }
        div:nth-child(2) {
            background-color: red;
        }
        div:nth-child(3) {
            background-color: pink;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
