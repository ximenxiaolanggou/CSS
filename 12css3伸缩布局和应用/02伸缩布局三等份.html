<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        section {
            width: 900px;
            height: 600px;
            border: 1px solid red;
            margin: 100px auto;
            display: flex;
            /*最小宽度不再拉伸*/
            min-width: 300px;
            /*最大宽度不再拉伸*/
            max-width: 1000px;
        }
        div {
            height: 100%;
            float: left;
        }
        div:nth-child(1) {
            background-color: pink;
            flex: 1;
        }
        div:nth-child(2) {
            background-color: red;
            margin: 0px 10px;
            flex: 1;
        }
        div:nth-child(3) {
            background-color: pink;
            flex: 1;
        }
    </style>
</head>
<body>
    <section>
        <div></div>
        <div></div>
        <div></div>
    </section>
</body>
</html>
