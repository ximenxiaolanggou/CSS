<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 50px auto;
            height: 460px;
            width: 1226px;
            position: relative;
        }
        .top {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .bottom {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div>
        <img src="./images/top_tu.gif" class="top"/>
        <img src="./images/yifan.jpg" alt="111" >
        <img src="./images/br.gif" class="bottom"/>
    </div>
</body>
</html>
