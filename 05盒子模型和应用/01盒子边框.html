<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            border-width: 5px;
            border-style: double;
            /*边框样式 none(默认)、dashed、double、dotted*/
            border-color: forestgreen;
        }
        .name {
            border-top-color: red;
            border-top-width: 2px;
            border-top-style: dashed;
        }

        .pwd {
            border-bottom: 3px solid pink;
        }
    </style>
</head>
<body>
<div></div><br><br>
<input type="text" class="name"><br><br>
<input type="text" class="pwd"><br><br>
<input type="text" class="sex">
</body>
</html>
