<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
          border: 1px solid pink;
          height: 200px;
          width: 200px;
        }
        div:first-child {
            /*顺序依次是：左上角、右上角、右下角、左下角*/
            border-radius: 10px 30px 50px 70px;
        }
        div:nth-child(2) {
            /*两个代表：左上角和右下角保持一致，右上角和左下角保持一致*/
            border-radius: 10px 50px;
        }
        div:nth-child(3) {
            /*一个代表四个角*/
            /*border-radius: 100px;*/
            border-radius: 50%;
        }
        div:nth-child(4) {
            height: 100px;
            border-radius: 50px;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
</body>
</html>
