<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            margin: 50px auto;
            border: 1px solid white;
            width: 200px;
            height: 200px;
        }
        div:hover {
            /*box-shadow:水平位置、垂直位置、模糊距离、阴影尺寸(影子大小)、阴影颜色、内外(默认外)*/
            box-shadow: 3px 3px 3px 3px rgba(0,0,0,.4) inset;
        }
    </style>
</head>
<body>
    <div>hahha</div>
</body>
</html>
