<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }
        .div1 {
            background-color: blue;
            cursor: pointer;
        }
        .div2 {
            background-color: red;
            cursor: move;
        }
        .div3 {
            background-color: black;
            cursor: text;
        }
        .div4 {
            background-color: green;
            cursor: wait;
        }
    </style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>
<div class="div4"></div>
</body>
</html>
