<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 120px;
            height: 20px;
            border: 1px solid red;
            word-break: keep-all;/*默认 不允许拆开单词显示 除非有特殊连字符 - */
            word-break: break-all; /*允许单词拆开显示*/
        }
    </style>
</head>
<body>

<div>my name is andy</div>
</body>
</html>
