<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        子标签会继承父标签的某些样式，如：字体、字号、颜色、行距等可以在body元素中统一设置，然后通过继承影响文档中所有文本
        不是所有的属性都可以继承，如边框、外边距、内边距、背景、定位、元素高属性
         */
        div {
            color: red;
        }
        div {
            color: pink;
            font-size: 50px;
        }
    </style>
</head>
<body>
<div>div标签</div>
</body>
</html>
