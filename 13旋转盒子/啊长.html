<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            perspective: 1000px;
        }
        .main {
            width: 280px;
            height: 380px;
            margin: 300px auto;
            position: relative;
            background:  url(./images/first.jpg) center center no-repeat ;
            background-size: contain;
            transform-style: preserve-3d;
            transition: all 15s linear;
        }
        .main:hover {
            transform:rotateY(720deg);
        }
        .main div {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .main img {
            width: 100%;
            height: 100%;
        }
        .main div:nth-child(1) {
            transform: rotateY(0deg) translateZ(400px);
        }
        .main div:nth-child(2) {
            transform: rotateY(60deg) translateZ(400px);
        }
        .main div:nth-child(3) {
            transform: rotateY(120deg) translateZ(400px);
        }
        .main div:nth-child(4) {
            transform: rotateY(180deg) translateZ(400px);
        }
        .main div:nth-child(5) {
            transform: rotateY(240deg) translateZ(400px);
        }
        .main div:nth-child(6) {
            transform: rotateY(300deg) translateZ(400px);
        }
        .main div:nth-child(7) {
            left: -145px;
            transform: rotateX(90deg) translateZ(300px);
        }
        .main div:nth-child(8) {
            left: -145px;
            transform: rotateX(-90deg) translateZ(300px);
        }
    </style>
</head>
<body>
<nav>
    <div class="main">
        <div><img src="./images/first.jpg" alt=""></div>
        <div><img src="./images/second.jpg" alt=""></div>
        <div><img src="./images/secondjpg.jpg" alt=""></div>
        <div><img src="./images/first.jpg" alt=""></div>
        <div><img src="./images/second.jpg" alt=""></div>
        <div><img src="./images/secondjpg.jpg" alt=""></div>
        <div style="width: 600px;height: 400px;"><img src="./images/first.jpg" alt=""></div>
        <div style="width: 600px;height: 400px;"><img src="./images/secondjpg.jpg" alt=""></div>
    </div>
</nav>
</body>
</html>
