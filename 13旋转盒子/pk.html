<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            perspective: 1000px;
        }
        div {
            width: 310px;
            height: 438px;
            border: 5px solid red;
            margin: 200px auto;
            transform: rotateY(30deg);
            transform-style: preserve-3d;
        }
        img {
            transform: rotateY(30deg);
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div>
        <img src="./images/pk1.png" alt="">
    </div>
</body>
</html>
