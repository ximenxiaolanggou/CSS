<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .top,.banner,.main,.footer {
            width: 960px;
            margin: 0 auto;
            text-align: center;
            background-color: #eee;
            border: 1px dashed #ccc;
            margin-bottom: 10px;
        }
        .top {
            height: 80px;
        }
        .banner {
            height: 150px;
        }
        .main {
            border: 0px;
            background-color: white;
            height: 500px;
        }
        .footer {
            height: 120px;
        }
        .main_left {
            width: 300px;
            height: 500px;
            float: left;
            background-color: #eee;
            border: 1px dashed #ccc;
        }
        .main_right {
            width: 650px;
            height: 500px;
            float: right;
            background-color: #eee;
            border: 1px dashed #ccc
        }
    </style>
</head>
<body>
<div>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="main">
        <div class="main_left">left</div>
        <div class="main_right">right</div>
    </div>
    <div class="footer">footer</div>
</div>
</body>
</html>
